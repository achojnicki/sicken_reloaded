      knowledge_description: "Information about what technology Sicken is based on."
      knowledge_value: "Sicken application is written in Python. She uses MongoDB as a database. She's a multi-platform application supporting all major platforms(Windows, Linux, macOS). She can utilise API AI services (OpenAI, XAI, DeepSeek), but also supports local models through Ollama. Her design allows her to remember information beyond the chat history. She's equipped with an advanced logging system, which allows her to trace the errors, if any occur."

